url: https://github.mbacou.io/WADashboard

template:
  bootstrap: 5
  opengraph:
    image:
      src: inst/app/www/fig/iwmi_logo_w.svg
      alt: Water Accounting+
    twitter:
      creator: "@iwmi"
      card: summary_large_image

development:
  mode: auto

authors:
  "Melanie Bacou":
    href: https://linkedin.com/in/mbacou/

home:
  strip_header: false
  links:
  - text: Water Accounting+
    href: http://wateraccounting.org/
  - text: IWMI
    href: http://iwmi.cgiar.org/
  - text: FAO WaPOR
    href: https://www.fao.org/in-action/remote-sensing-for-water-productivity/en/

navbar:
  title: ~
  type: default
  structure:
    left:  [intro, articles, reference, news]
    right: [search, github, twitter]
  components:
    home: ~
    articles:
      text: Technical Guides
      href: articles/index.html
    reference:
      text: Reference
      href: reference/index.html
    news:
      text: News
      href: news/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/mbacou/WADashboard
    twitter:
      icon: fa-twitter
      href: https://twitter.com/IWMI_
      aria-label: Twitter

reference:
- title: HTML Widgets
  desc: >
    These output formats enable **bookdown's** special
    features like cross references in single `.Rmd` documents
    instead of books. There are built with `rmarkdown::render()`.
  contents:
  - starts_with("plot")
  - starts_with("hc")

- title: Map Utilities
  desc: >
    These output formats enable **bookdown's** special
    features like cross references in single `.Rmd` documents
    instead of books. There are built with `rmarkdown::render()`.
  contents:
  - starts_with("map")

- title: Data Model
  contents:
  - starts_with("data")

